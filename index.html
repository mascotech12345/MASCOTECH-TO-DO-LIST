<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #FCD34D 50%, #60A5FA 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #aaa;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            background: #4c8bf5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        ul {
            list-style: none;
            margin-top: 5px;
        }

        ul li {
            background: #f7f7f7;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        ul li.completed .task-text {
            text-decoration: line-through;
            color: #888;
            font-style: italic;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
        }

        .material-icons {
            font-size: 20px;
        }

        .edit-btn, .delete-btn {
            padding: 6px;
            cursor: pointer;
            border-radius: 6px;
            color: white;
            margin-left: 6px;
        }

        .edit-btn {
            background: #4c8bf5;
        }

        .delete-btn {
            background: #e84a4a;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>To-Do List</h2>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Review Presentation">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

<script>
    let tasks = [];

    window.onload = () => {
        let saved = localStorage.getItem("tasks");
        if (saved) {
            tasks = JSON.parse(saved);
            showTasks();
        }
    };

    function save() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
        let input = document.getElementById("taskInput");
        let text = input.value.trim();

        if (text === "") {
            alert("You must enter a task.");
            return;
        }

        tasks.push({ text: text, done: false });
        input.value = "";
        save();
        showTasks();
    }

    function toggleTask(i) {
        tasks[i].done = !tasks[i].done;
        save();
        showTasks();
    }

    function deleteTask(i) {
        tasks.splice(i, 1);
        save();
        showTasks();
    }

    function editTask(i) {
        let updated = prompt("Edit task:", tasks[i].text);
        if (updated && updated.trim() !== "") {
            tasks[i].text = updated.trim();
            save();
            showTasks();
        }
    }

    function showTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, i) => {
            let li = document.createElement("li");
            if (task.done) li.classList.add("completed");

            li.innerHTML = `
                <input type="checkbox" class="checkbox" ${task.done ? "checked" : ""} onclick="toggleTask(${i})">
                <span class="task-text" onclick="toggleTask(${i})">${task.text}</span>
                <span class="material-icons edit-btn" onclick="editTask(${i})">edit</span>
                <span class="material-icons delete-btn" onclick="deleteTask(${i})">delete</span>
            `;

            list.appendChild(li);
        });
    }
</script>

</body>
</html>
