<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do List App</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" href="./MASCOTECH.jpg" type="image/x-icon">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #FCD34D 50%, #60A5FA 50%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        background: white;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h3 {
        margin: 0 0 10px;
        font-size: 18px;
        font-weight: 500;
    }

    .input-area {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .input-area input {
        flex: 1;
        padding: 10px 12px;
        border: none;
        border-bottom: 2px solid #aaa;
        outline: none;
        font-size: 16px;
    }

    .input-area button {
        background: #4c8bf5;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    .task-count {
        margin-bottom: 15px;
        font-size: 15px;
    }

    .task {
        display: flex;
        align-items: center;
        background: #f7f7f7;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .task input {
        width: 20px;
        height: 20px;
        margin-right: 12px;
    }

    .task.completed label {
        text-decoration: line-through;
        color: #888;
        font-style: italic;
    }

    .task label {
        flex: 1;
        font-size: 16px;
    }

    .edit-btn, .delete-btn {
        border: none;
        padding: 8px;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        margin-left: 6px;
    }

    .edit-btn {
        background: #4c8bf5;
    }

    .delete-btn {
        background: #e84a4a;
    }

    .material-icons {
        font-size: 20px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Review Presentation">
        <button onclick="addTask()">Add</button>
    </div>

    <div class="task-count">
        You have <span id="taskCounter">0</span> task(s) to complete
    </div>

    <div id="taskList"></div>
</div>

<script>
    let taskList = [];

    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        taskList.push({ text: taskText, completed: false });
        input.value = "";
        renderTasks();
    }

    function toggleTask(index) {
        taskList[index].completed = !taskList[index].completed;
        renderTasks();
    }

    function editTask(index) {
        const newText = prompt("Edit task:", taskList[index].text);
        if (newText) {
            taskList[index].text = newText.trim();
            renderTasks();
        }
    }

    function deleteTask(index) {
        taskList.splice(index, 1);
        renderTasks();
    }

    function renderTasks() {
        const taskListDiv = document.getElementById("taskList");
        taskListDiv.innerHTML = "";

        let remaining = 0;

        taskList.forEach((task, index) => {
            if (!task.completed) remaining++;

            const taskDiv = document.createElement("div");
            taskDiv.className = "task" + (task.completed ? " completed" : "");

            taskDiv.innerHTML = `
                <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTask(${index})">
                <label>${task.text}</label>
                <button class="edit-btn" onclick="editTask(${index})">
                    <span class="material-icons">edit</span>
                </button>
                <button class="delete-btn" onclick="deleteTask(${index})">
                    <span class="material-icons">delete</span>
                </button>
            `;

            taskListDiv.appendChild(taskDiv);
        });

        document.getElementById("taskCounter").innerText = remaining;
    }
</script>

</body>
</html>
